<!DOCTYPE html>
<html>
<head>
<title>Rectangle Demo</title>

</head>


<body >

	<canvas id="myCanvas" width="400" height="400" style="border:1px solid black;margin:200px;">
	</canvas>
	
	<script>
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");
		ctx.fillStyle = "red";
		ctx.fillRect(100,150,200,100);
		ctx.lineWidth=2;
		ctx.stroke;
	</script>

	
</body>
