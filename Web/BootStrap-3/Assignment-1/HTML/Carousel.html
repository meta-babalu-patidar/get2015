<!DOCTYPE html>
<html lang="en">
<head>
  <title>Carousel  Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../CSS/style.css">
  <script src="../JS/jquery-1.11.3.js"></script>
  <script src="../JS/bootstrap.min.js"></script>
 
</head>
<body>

<div class="container">
  <br>
   <!-- Indicators -->
  	<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
      <li data-target="#myCarousel" data-slide-to="6"></li>
      <li data-target="#myCarousel" data-slide-to="7"></li>
    </ol>
   

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="../Images/f1.jpg"  width="460" height="345">
      </div>

      <div class="item">
        <img src="../Images/f2.jpg" width="460" height="345">
      </div>
    
      <div class="item">
        <img src="../Images/f3.jpg" width="460" height="345">
      </div>

      <div class="item">
        <img src="../Images/f4.jpg" width="460" height="345">
      </div>
      
      <div class="item">
        <img src="../Images/f5.jpg" width="460" height="345">
      </div>
      
      <div class="item">
        <img src="../Images/f6.jpg" width="460" height="345">
      </div>
      
      <div class="item">
        <img src="../Images/f7.jpg" width="460" height="345">
      </div>
      
      <div class="item">
        <img src="../Images/f8.jpg" width="460" height="345">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
