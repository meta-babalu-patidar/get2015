<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sample Form</title>

		<script type = "text/javascript" src = "../js/jquery-1.11.3.js"></script>
		<script type = "text/javascript" src = "../js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<script type = "text/javascript" src = "../js/MCQQuestion.js"></script>
		
</head>
<body>
		<h1 class="text-center">Sample Form</h1>
		<div class="container-fluid well">
			<form class="form-horizontal" role="form">
			
			<div class="form-group">	
				<div class="row" style="margin-top: 1%;">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						 <p><strong>Q1. What is the capital of india? </strong></p>
					</div>
				</div>
				<div class="row  space">
					<div class="btn-group" data-toggle="buttons" class="Q3">
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
						<label class="btn btn-info"> <input type="radio"
							name="Q1" value="A." id="option1"> Jaipur </label>
					</div>
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
						<label class="btn btn-info"> <input type="radio"
							name="Q1" value="B." id="option2"> Kota </label> 
					</div>
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
						<label class="btn btn-info"> <input type="radio"
							name="Q1" value="C." id="option3"> Delhi </label> 
					</div>
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
						<label class="btn btn-info"> <input type="radio"
							name="Q1" value="D." id="option4"> Mumbai &nbsp;&nbsp;</label>
					</div>
					</div>
				</div>
			</div>
			
			<div class="form-group">	
				<div class="row" style="margin-top: 1%;">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						 <p><strong>Q2. Which of the following is not a keyword in Java. </strong></p>
					</div>
				</div>
				<div class="row  space">
					<div class="btn-group" data-toggle="buttons" class="Q3">
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
						<label class="btn btn-info"> <input type="radio"
							name="Q2" value="A." id="option1"> Finalize </label>
					</div>
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
						<label class="btn btn-info"> <input type="radio"
							name="Q2" value="B." id="option2"> Assert </label> 
					</div>
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
						<label class="btn btn-info"> <input type="radio"
							name="Q2" value="C." id="option3"> Abstract </label> 
					</div>
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
						<label class="btn btn-info"> <input type="radio"
							name="Q2" value="D." id="option4"> Boolean </label>
					</div>
					</div>
				</div>
			</div>
			
			<div class="form-group">	
				<div class="row" style="margin-top: 1%;">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						 <p><strong>Q3. Who is P.M of india </strong></p>
					</div>
				</div>
				<div class="row  space">
					<div class="btn-group" data-toggle="buttons" class="Q3">
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
						<label class="btn btn-info"> <input type="radio"
							name="Q3" value="A." id="option1"> Rahul Gandhi </label>
					</div>
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
						<label class="btn btn-info"> <input type="radio"
							name="Q3" value="B." id="option2"> Narendar Modi </label> 
					</div>
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
						<label class="btn btn-info"> <input type="radio"
							name="Q3" value="C." id="option3"> Manmohan singh &nbsp;&nbsp;&nbsp;</label> 
					</div>
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
						<label class="btn btn-info"> <input type="radio"
							name="Q3" value="D." id="option4"> Sonia Gandhi </label>
					</div>
					</div>
				</div>
			</div>
			
			<div class="form-group">	
				<div class="row" style="margin-top: 1%;">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						 <p><strong>Q4. What are related to computer? </strong></p>
					</div>
				</div>
				<div class="row  space">
					<div class="btn-group" data-toggle="buttons" class="Q3">
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
						<label class="btn btn-info"> <input type="checkbox"
							name="Q4" value="A." id="option1"> Mouse </label>
					</div>
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
						<label class="btn btn-info"> <input type="checkbox"
							name="Q4" value="B." id="option2"> poteto </label> 
					</div>
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
						<label class="btn btn-info"> <input type="checkbox"
							name="Q4" value="C." id="option3"> Printer &nbsp;&nbsp;&nbsp;</label> 
					</div>
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
						<label class="btn btn-info"> <input type="checkbox"
							name="Q4" value="D." id="option4"> Fan </label>
					</div>
					</div>
				</div>
			</div>
			
			<div class="form-group">	
				<div class="row" style="margin-top: 1%;">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						 <p><strong>Q5. Which cities are not in india ? </strong></p>
					</div>
				</div>
				<div class="row  space">
					<div class="btn-group" data-toggle="buttons" class="Q3">
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
						<label class="btn btn-info"> <input type="checkbox"
							name="Q5" value="A." id="option1"> Chicago </label>
					</div>
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
						<label class="btn btn-info"> <input type="checkbox"
							name="Q5" value="B." id="option2"> Los Angeles </label> 
					</div>
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
						<label class="btn btn-info"> <input type="checkbox"
							name="Q5" value="C." id="option3"> San Francisco  </label> 
					</div>
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
						<label class="btn btn-info"> <input type="checkbox"
							name="Q5" value="D." id="option4"> New Delhi </label>
					</div>
					</div>
				</div>
			</div>
				
					
			<button type="button" class="btn-success btn-lg" data-toggle="modal" data-target="#myModal"  id="submit" onclick="submitAll()">Submit</button>
  		
 		<button type="button" class="btn-warning btn-lg" style="margin-right: 10px;" id="reset" onclick=" return resetAll()">Reset</button>
			
			</form>
		</div>
		
		<div class="modal fade" id="myModal" role="dialog">
    		<div class="modal-dialog">
      			<div class="modal-content">
        			<div class="modal-header">
          				<button type="button" class="close" data-dismiss="modal">&times;</button>
          					<h4 class="modal-title"></h4>
        			</div>
	        		<div class="modal-body">
	          			<p id="content"></p>
	        		</div>
	        		<div class="modal-footer">
	          			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        		</div>
      			</div>
      		</div>
  		</div>
</body>
</html>
