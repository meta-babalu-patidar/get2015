<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel = "stylesheet" type = "text/css" href = "Form.css"></link>
<title>Registration</title>
</head>


<body >
<form class="form" >
	<table>
		<tr>
		<td colspan=2>	
		<b>Registration :-</b>.
		<td>
		</tr>
		<tr><td><br></td></tr>
		<tr>	
			<td style="text-align:right">* Name:</td>
			<td><input type="text-box" required name="name" style="width:180px"> </td>
		</tr>

		<tr>	
			<td style="text-align:right">* Email Id:</td>
			<td><input type="email" required name="email" style="width:180px"> </td>
		</tr>
		
		<tr>	
			<td style="text-align:right">* Date Of Birth:</td>
			<td><input type="date" required name="dob" style="width:180px"> </td>
		</tr>
		
		<tr>	
			<td style="text-align:right">* Experience(In Years) :</td>
			<td><input type="range" min="1" max="10"  required name="experience" style="width:180px"> (1-10 years)</td>
		</tr>
		
		<tr>
			<td style="text-align:right" required name="place" >* Place :</td>
			<td><input type="text" list="place" style="width:180px">
				<datalist id="place">
				<option value="Kota">
				<option value="Jaipur">
				<option value="Dehli">
				<option value="Mumbai">
				<option value="Ajmer">
				<option value="Jhalawar">
				<option value="Pali">
				<option value="Other">
				</td>
		</tr>
		
		<tr>
			<td></td>
			<td><br><input type="submit" ></td>
		</tr>
		
		
	</table>
</form>
