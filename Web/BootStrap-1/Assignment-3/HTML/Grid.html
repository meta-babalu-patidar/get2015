<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Bootstrap on Formatting</title>

		<script type = "text/javascript" src = "../JavaScript/jquery-1.11.3.js"></script>
		<script type = "text/javascript" src = "../JavaScript/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../CSS/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../CSS/Grid.css">
</head>
<body>
	<div class="container-fluid well">
		<h1 class="text-center">Grid on Different Formats</h1>
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs12 tag text-center">Formatting</div>
		</div>
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs12 tag"><h3 class=" text-center">Babalu Patidar</h3></div>
		</div>
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs12 tag  text-primary"><em>Primary text with italic</em></div>
		</div>
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs12 tag text-center text-danger">Danger text in center alignment</div>
		</div>
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs12 tag text-muted"><small>Muted small text</small></div>
		</div>
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs12 tag text-right text-warning"><strong>Right aligned strong warning text</strong></div>
		</div>
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs12 tag text-success"><strong>Strong success text</strong></div>
		</div>
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs12 tag text-left text-info">left aligned informative content</div>
		</div>
	</div>
</body>
</html>
