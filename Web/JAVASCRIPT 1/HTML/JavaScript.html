

<HTML>
<head>
	<title>JAVA SCRIPT DEMO</title>
	<script type="text/javascript" src="../java script/script.js">
	</script>
	<link rel = "stylesheet" type = "text/css" href = "../css/stylesheet.css"></link>
</head>
<body>
	<form >
	<h1>Registration :- </h1><br>
		<table>
			<tr>
				<td>First Name *</td>
				<td><input type="text" id="firstName" placeholder="Enter First Name"></td>
			</tr>
			<tr>
				<td>Last Name *</td>
				<td><input type="text" id="lastName" placeholder="Enter Last Name"></td>
			</tr>
			<tr>
				<td>Password *</td>
				<td><input type="password" id="password" placeholder="Enter password"></td>
			</tr>
			<tr>
				<td>Confirm Password *</td>
				<td><input type="password" id="confirmPassword" placeholder="Enter Confirm password"></td>
			</tr>
			<tr>
				<td>Age *</td>
				<td><input type="number" id="age"  placeholder="Enter Age Between 18 - 100"></td>
			</tr>
			<tr>
				<td>State *</td>
				<td>
					<Select id="state" required onchange="createCity()" name="state">
						<option>Select State</option>
						<option value="Rajsthan">Rajsthan</option>
						<option value="MP">Madhay Pradesh</option>
						<option value="Maharastra">Maharastra</option>
						<option value="UP">Uttar Pradesh</option>
					</Select>
				</td>
			</tr>
			<tr>
				<td>Select City </td>
				<td>
					<select id="city" name="city">
						<option>Select City</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Your Address 	*</td>
				<td><textarea id="addressLine1" rows="3" placeholder="Enter complete address"></textarea></td>
			</tr>
			<tr>
				<td colspan="2"> <input type="checkbox" id="acceptCondition" onChange="activateSubmit()"><label for="acceptCondition"> I Accept all <a href="#">Terms & Conditions</a></label></td>
			</tr>
			<tr>
				<td colspan="2"><input type="button" value="Submit" id="submitButton" onClick="check()" disabled></td>
			</tr>
	</form>
</body>

</html>
