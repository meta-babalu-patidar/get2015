<!DOCTYPE html>
<html ng-app="customerManager">
<head>
<meta charset="ISO-8859-1">
<title>Add Customer</title>

<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="../CSS/addcustomer.css"
	rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-route.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script
	src="../JS/addCustomer.js"></script>

</head>
<body ng-controller="customerController">


	<div class="container">
		<button ng-click="listView(0)" class="col-lg-3 col-md-12 col-sm-12 col-xs-12 button btn btn-default">
						<span class="glyphicon glyphicon-th-large"></span> Card View
		</button>
		<button ng-click="listView(1)" class="col-lg-3 col-md-12 col-sm-12 col-xs-12 btn btn-default">
						<span class="glyphicon glyphicon-list"></span> List View
		</button>
	
		<button data class="col-lg-2 col-md-12 col-sm-12 col-xs-12 addbtn btn btn-primary" data-toggle="collapse" data-target="#addCustomer">+ Add Customer</button>
		<div class="col-lg-4 col-md-2 col-sm-12 col-xs-12 search" >
			<input type="text" class="form-control" placeholder="Search by name"	ng-model="searchFilter.firstName">
		</div>
	
	</div>
	
	<div id="addCustomer" class="collapse container">
		<form  >
			<div class="form-group">
				<label >First Name :</label>
				<input type="text" class="form-control" ng-model="customerController.firstName" id="firstName" name="firstName" placeholder="Enter First Name" required="required">
			</div>
			<div class="form-group">
				<label >Last Name :</label>
				<input type="text" class="form-control" ng-model="customerController.lastName" id="lastName" name="lastName" placeholder="Enter Last Name" required="required">
			</div>
			<div class="form-group">
				<label >Email :</label>
				<input type="email" class="form-control" ng-model="customerController.email" id="email" name="email" placeholder="Enter Email" required="required">
			</div>
			<div class="form-group">
				<label >Address :</label>
				<textarea  class="form-control" ng-model="customerController.address" id="address" name="address" placeholder="Enter Address" required="required"></textarea>
			</div>
			<div class="form-group">
				<label >Number Of Orders</label>
				<input type="number" class="form-control" ng-model="customerController.numberOfOrders" id="numberOfOrders" name="numberOfOrders" placeholder="Enter numberof orders" required="required">
			</div>
			<div class="form-group ">
				<input type="submit" ng-click="newCustomer()" class="form-control btn btn-primary ">
			</div>
		
		</form>
	</div>
	
	<div class="viewCustomer container">
			<div class="panel panel-default" id="panel{{$index}}" ng-class="listviewed ? 'col-lg-12 col-md-12 col-sm-12 col-xs-12' : 'col-lg-4 col-md-4 col-sm-4 col-xs-4'"	ng-repeat="customer in customers | filter : searchFilter | limitTo: 5">
				
				<button type="button" class="close" data-target="panel{{$index}}"	data-dismiss="alert" ng-click="deletecustomer($index)">
					<span aria-hidden="true">&times;</span>
				</button>
				<div class="heading">
					<strong>{{customer.firstName}} {{customer.lastName}}</strong>
				</div>
				<div class="sectionBody">
					<strong>Email :</strong> {{customer.email}}<br /> <strong>Address
						:</strong> {{customer.address}}<br /> <strong>Orders :</strong> 
						<strong>{{customer.numberOfOrders}}</strong>
				</div>
			</div>
	</div>

</body>
</html>
