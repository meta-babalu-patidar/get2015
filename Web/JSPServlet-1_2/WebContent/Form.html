<!DOCTYPE>

<HTML>
<head>
	<title>Registration</title>
	<script type="text/javascript" src = "Script.js">
	</script>
	<link rel = "stylesheet" type = "text/css" href = "StyleSheet.css"></link>
</head>
<body>
	<form action="RegistrationForm" class="register">
	<h1>Registration :- </h1><br>
		<table>
			<tr>
				<td>First Name *</td>
				<td><input type="text" name="firstName" id="firstName" placeholder="Enter First Name"></td>
			</tr>
			<tr>
				<td>Last Name *</td>
				<td><input type="text" name="lastName" id="lastName" placeholder="Enter Last Name"></td>
			</tr>
			<tr>
				<td>Password *</td>
				<td><input type="password" name="password" id="password" placeholder="Enter password"></td>
			</tr>
			<tr>
				<td>Confirm Password *</td>
				<td><input type="password" name="confirmPassword" id="confirmPassword" placeholder="Enter Confirm password"></td>
			</tr>
			<tr>
				<td>Age *</td>
				<td><input type="number" name="age" id="age" min="18" max="100"  placeholder="Enter Age Between 18 - 100"></td>
			</tr>
			<tr>
				<td>State *</td>
				<td>
					<Select id="state"  onchange="createCity()" name="state">
						<option value="">Select State</option>
						<option value="Rajsthan">Rajsthan</option>
						<option value="MP">Madhay Pradesh</option>
						<option value="Maharastra">Maharastra</option>
						<option value="UP">Uttar Pradesh</option>
					</Select>
				</td>
			</tr>
			<tr>
				<td>Select City *</td>
				<td>
					<select id="city" name="city">
						<option value="">Select City</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Your Address *</td>
				<td><textarea name="address" id="addressLine1" rows="3" placeholder="Enter complete address"></textarea></td>
			</tr>
			<tr>
				<td colspan="2"> <input type="checkbox" id="acceptCondition" onChange="activateSubmit()"><label for="acceptCondition"> I Accept all <a href="#">Terms and Conditions</a></label></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="Submit" id="submitButton" onClick="check()" disabled></td>
			</tr>
			</table>
	</form>
</body>

</html>
